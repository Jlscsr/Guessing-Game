<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <script defer src="./script/onPlaying.js"></script>
    <title>Playground</title>
</head>

<body>
    <header class="header">
        <div class="header__content">
            <h1 class="header__content__title">Guessing Game</h1>
            <a href="https://github.com/Jlscsr/Guessing-Game" target="_blank" class="header__content__subtitle">by:
                Julius Raagas</a>
        </div>
    </header>

    <main class="main-playground">
        <!-- Difficulty Section -->
        <section class="main-playground__instruction-container">
            <div class="main-playground__instruction-container__label" id="instructionContainer">
                <!-- Instruction will be injected here via javascript -->
            </div>
        </section>

        <section class="main-playground__randnum-container">
            <div class="main-playground__randnum-container__correct-answer" id="correctAnswer">
                <!-- Instruction will be injected here via javascript -->
            </div>
        </section>

        <section class="main-playground__input-container">
            <form>
                <div class="main-playground__input-container__input-answer">
                    <input type="text" id="playerAnswer" name="answer" class="gg-input" autocomplete="off" />
                </div>
                <div class="main-playground__input-container__submit-answer">
                    <button type="submit" id="startSubmit" class="default-btn"></button>
                </div>
            </form>

        </section>

</body>

</html>
